language: node_js
node_js: 8
cache:
  directories:
  - "$HOME/.pkg-cache"
  - node_modules
env:
  global:
  - secure: 
  - secure: 
  - NPM_TAG=$([[ "$TRAVIS_TAG" == *-* ]] && echo "next" || echo "latest")
script:
- npm test
- npm run build
deploy:
- provider: npm
  email: npm@mjackson.me
  api_key: "$NPM_TOKEN"
  tag: "$NPM_TAG"
  skip_cleanup: true
  on:
    all_branches: true
    condition: '"$TRAVIS_TAG" =~ ^v[0-9]'
- provider: releases
  api_key: "$GITHUB_TOKEN"
  file_glob: true
  file: "build/*.zip"
  prerelease: true
  skip_cleanup: true
  on:
    all_branches: true
    condition: '"$TRAVIS_TAG" =~ ^v[0-9] && $NPM_TAG = next'
- provider: releases
  api_key: "$GITHUB_TOKEN"
  file_glob: true
  file: "build/*.zip"
  prerelease: false
  skip_cleanup: true
  on:
    all_branches: true
    condition: '"$TRAVIS_TAG" =~ ^v[0-9] && $NPM_TAG = latest'
